<!DOCTYPE html>
<html>
<head>
<title>Assignment 5, Part 3 - Image Rollovers</title>
<script>
//02: Helper function to retrienve the ID of each image

//03: Rollover function that performs the rollover effect on each image
    //04: Create a copy of this function and store it in a variable
	
	//05: Create 3 new properties including newImageURL, image, and oldImageURL
    	//06: Store the new image URL in a property
    	//07: Store the old image's ID in a property
    	//08: Store the old image URL in a property

    //09, 10, 11: Attach onmouseover and onmouseout event handlers to target.image property

//12, 13: Event handler to create 5 new Rollover objects once the page loads
	
	  
    var image = document.getElementById("image");
    image.getImage("id");

    var oldImage = "image1";
    var oldImage = "image2";
    var oldImage = "image3";
    var oldImage = "image4";
    var oldImage = "image5";
    

    var newImageURL = "image1".src = "images/aboutus_over.png";
    var newImageURL = "image2".src = "images/contactus_over.png";
    var newImageURL = "image3".src = "images/home_over.png";
    var newImageURL = "image4".src = "images/solutions_over.png";
    var newImageURL = "image5".src = "images/support_over.png";
	

    
//    function rollover("Oldimage", "newImageURL") {
//        var target = document.getElementById("");
//    }
    
    
    
    image.addEventListener("mouseover", function (event) {
        event.target.image = "oldImage";
        setTimeout(function () {
            event.target.image = "newImageURL";
        }, 500);
    }, false);
    
    
    image.addEventListener("mouseout", function (event) {
        event.target.image = "newImageURL";
        setTimeout(function () {
            event.target.image = "oldImage";
        }, 500);
    }, false);
    
    
    
</script>
</head>

<body >
	<!-- 01 -->
    <img id="image1" src="home.png">
    <img id="image2" src="aboutus.png">
    <img id="image3" src="solutions.png">
    <img id="image4" src="support.png">
    <img id="image5" src="contactus.png">
</body>
</html>
